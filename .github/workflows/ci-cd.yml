name: CI/CD Pipeline

# Trigger only on development branch or PRs targeting it
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Build & run unit tests in Maven container
      - name: Build & Test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/zoo:/app \
            -w /app maven:3.9.8-eclipse-temurin-21 \
            mvn clean test package -DskipTests=false

      # 3️⃣ Build runtime Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/zoo-api:latest zoo/

      # 4️⃣ Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/zoo-api:latest

      # 6️⃣ Install Fly CLI and add to PATH
      - name: Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      # 7️⃣ Fly login using API token
      - name: Fly Login
        run: |
          echo "${{ secrets.FLY_API_TOKEN }}" | fly auth login

      # 8️⃣ Deploy to Fly.io
      - name: Deploy to Fly.io
        run: |
          fly deploy --image ${{ secrets.DOCKER_USERNAME }}/zoo-api:latest
