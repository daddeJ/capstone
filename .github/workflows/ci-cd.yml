name: CI/CD Pipeline

# Trigger only on development branch or PRs targeting it
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Build & run unit tests in Maven container
      - name: Build & Test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/zoo:/app \
            -w /app maven:3.9.8-eclipse-temurin-21 \
            mvn clean test package -DskipTests=false

      # 3️⃣ Build runtime Docker image (test build)
      - name: Test Docker Build
        run: |
          docker build -t zoo-api:latest zoo/

      # 4️⃣ Render will auto-deploy from GitHub
      - name: Render Auto-Deploy
        if: github.ref == 'refs/heads/development'
        run: |
          echo "✅ Tests passed! Render will auto-deploy from GitHub repo."
          echo "Connect your repo to Render and it will deploy automatically."
