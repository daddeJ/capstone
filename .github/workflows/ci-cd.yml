name: CI/CD Pipeline

# Trigger only on development branch or PRs targeting it
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Build & run unit tests in Maven container
      - name: Build & Test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/zoo:/app \
            -w /app maven:3.9.8-eclipse-temurin-21 \
            mvn clean test package -DskipTests=false

      # 3️⃣ Build runtime Docker image
      - name: Build Docker image
        run: |
          docker build -t zoo-api:latest zoo/

      # 4️⃣ Deploy to Railway (Railway will pull from GitHub and build)
      - name: Deploy to Railway
        if: github.ref == 'refs/heads/development'
        run: |
          echo "Railway will auto-deploy from GitHub integration"
          echo "No manual deployment needed - Railway watches this repo"
