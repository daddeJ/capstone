name: CI/CD Pipeline

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Build with Docker Compose (just check it builds)
      - name: Build with Docker Compose
        run: |
          echo "Building application with Docker Compose..."
          docker compose -f docker-compose.yml build
          echo "✅ Build successful!"

      # 3️⃣ Test with Maven (separate test step)
      - name: Run Unit Tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/zoo:/app \
            -w /app maven:3.9.8-eclipse-temurin-21 \
            mvn clean test

      # 4️⃣ Build production image (if needed)
      - name: Build Production Image
        run: |
          docker build -t zoo-api:latest zoo/

      # 5️⃣ Ready for deployment
      - name: Ready for Deployment
        if: github.ref == 'refs/heads/development'
        run: |
          echo "✅ Build successful!"
          echo "✅ Tests passed!"
          echo "Ready for deployment to hosting platform."
