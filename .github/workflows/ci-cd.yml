name: CI Pipeline

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Build and run tests with Maven container
      - name: Build and run tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/zoo:/app \
            -w /app maven:3.9.8-eclipse-temurin-21 mvn clean test package -DskipTests=false

      # 3️⃣ Build runtime Docker image
      - name: Build runtime image
        run: |
          docker build -t zoo-api:latest zoo/

      # 4️⃣ Start services with Docker Compose
      - name: Start services
        run: docker compose -f docker-compose.yml up -d

      # 5️⃣ Optional: Run integration tests
      # - name: Integration tests
      #   run: docker exec -w /app zoo-app ./mvnw verify

      # 6️⃣ Tear down containers
      - name: Stop and remove containers
        run: docker compose -f docker-compose.yml down
